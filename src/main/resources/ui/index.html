<!DOCTYPE html>
<html>

<head>
    <title>JMBox</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta name="theme-color" id="meta-theme-color" content="#00796b" />

    <link rel="stylesheet" href="style.css" />

    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="alternate icon" href="favicon.ico">
</head>

<body>
    <!-- Element to respond click event -->
    <div id="collapse" class="hidden"></div>

    <!-- Top Bar -->
    <div class="nav shadow" id="head">

        <!-- Left -->
        <div class="headerLeft">
            <a id="back" class="icon menu-button round hidden">&#60; </a>
            <a id="home" class="icon menu-button round hidden">&#8962;</a>
            <div id="title">JMBox</div>
        </div>

        <!-- Right -->
        <div class="headerRight">
            <a id="menu" class="icon menu-button round">&#8285;</a>
            <div class="menu shadow">
                <a id="dark" class="menu-item">&#9790; Dark Mode</a>
                <a id="audioPlayer" class="menu-item">Use Audio Player</a>
                <a id="picoAudioPlayer" class="menu-item">Use PicoAudio Synth Player</a>
                <a id="picoAudioMIDI" class="menu-item">PicoAudio: Use Web MIDI</a>
            </div>
        </div>

    </div>

    <!-- Player control -->
    <div id="bar" class="shadow">
        <div id="progress">
            <div id="playtime"></div>
        </div>
        <div id="controls">
            <div id="controlsLeft">
                <div id="songTitle"></div>
            </div>
            <div id="controlsMiddle">
                <a id="prev" class="icon round bottom-button controls">&#10073;&#9664;</a>
                <a id="play" class="icon round bottom-button controls">&#9654;</a>
                <a id="next" class="icon round bottom-button controls">&#9654;&#10073;</a>
                <div id="time">
                    <div id="timeDisplay">--:--</div>
                    <div class="seperater">/</div>
                    <div id="durationDisplay">--:--</div>
                </div>
            </div>
            <div id="controlsRight">
                <a id="bottomMenu" class="icon round bottom-button">&#8285;</a>
                <div class="bottom-menu shadow">
                    <a id="replay" class="menu-item">&#11119; Replay</a>
                    <a id="locate" class="menu-item">&#8857; Locate File</a>
                    <a id="midiInfo" class="menu-item">&#8505; MIDI Info</a>
                    <a id="wav" class="menu-item">&#8767; WAV File</a>
                    <a id="mid" class="menu-item">&#9835; MIDI File</a>
                </div>
            </div>
        </div>
        <audio autoplay id="audio"></audio>
        <!--<a id="loop" class="icon button shadow colored">&#11119;</a>-->
    </div>

    <!-- Files -->
    <div id="content"></div>

    <script src="js/utils.js"></script>
    <script src="js/PicoAudio.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/menu.js"></script>
    <script src="js/player.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
